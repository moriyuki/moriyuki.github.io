<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>自己判定</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <!-- <style rel="stylesheet" type="text/css"　href="cmn.css"></style> -->
  <style type="text/css">
    #result {
      background-color: red;
    }

    .org-menu-btn:hover {
      background-color: #529df0;
      transition: .5s;
      transform: scale(1.05,1.05);
    }
    .fixed-panel {
      height: 200px;
      min-height: 10;
      max-height: 10;
      overflow-y: scroll;
    }
  </style>
</style>
</head>
<body>

  <header>
    <h1>横浜市自己判定プトロコル</h1>
    <div align="right">
      <p>Mmmmmmm Mmmmmmmmmmmmm</p>
      <p>Mmmmmmm Mmmmmmmmmmmmm</p>
      <p>Mmmmmmm Mmmmmmmmmmmmm</p>      
    </div>
  </header>
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- 2.ヘッダ情報 -->
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">横浜市　自己判定システム</a>
      </div>
      <!-- 3.リストの配置 -->
      <ul class="nav navbar-nav">
        <li><a href="#">お知らせ</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="input-group input-group-lg">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">判定コード</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <input type="text" class="form-control" placeholder="判定コード(e.g. aB3dE)">
        </div>
        <br>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">来院方法</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="way-item-1" autocomplete="off"> 救急車
            </label>
            <label class="btn btn-default">
              <input type="radio" name="way-item-2" autocomplete="off"> ドクターカー
            </label>
            <label class="btn btn-default">
              <input type="radio" name="way-item-3" autocomplete="off"> ドクターヘリ
            </label>
            <label class="btn btn-default">
              <input type="radio" name="way-item-4" autocomplete="off"> 独歩
            </label>
            <label class="btn btn-default">
              <input type="radio" name="way-item-4" autocomplete="off"> その他
            </label>
          </div>
        </div>
        <br>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">診断名</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <input type="radiobutton" class="form-control" placeholder="(e.g. 骨折)">
        </div>
        <br>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">転機</span>
        </div>
        <br>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-default">
              <input type="radio" name="last-item-1" autocomplete="off"> 帰宅
            </label>
            <label class="btn btn-default">
              <input type="radio" name="last-item-2" autocomplete="off"> 転院
            </label>
            <label class="btn btn-default">
              <input type="radio" name="last-item-3" autocomplete="off"> 入院
            </label>
            <label class="btn btn-default">
              <input type="radio" name="last-item-4" autocomplete="off"> 死亡
            </label>
            <label class="btn btn-default">
              <input type="radio" name="last-item-4" autocomplete="off"> その他
            </label>
          </div>
        </div>
        <br>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">搬送先</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <input type="radiobutton" class="form-control" placeholder="(e.g. ◯◯病院 )">
        </div>
        <br>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
          <span class="input-group-addon">記録者</span>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <input type="radiobutton" class="form-control" placeholder="(e.g. 看護師 )">
        </div>
      </div>

      <div class="hidden-xs hidden-sm col-md-12 col-lg-12 center-block" style="">
      <a href="index.">
      <button class="btn btn-default center-block">
        <h1>入力完了</h1>
      </button>
      </a>
      </div>

    </div>
  </div>

  <footer>
    <h3>footer here</h3>
  </footer>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</script>
</body>
</html>
